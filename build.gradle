group 'org.cber.pcb'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

idea {
    project {
        languageLevel = '1.5'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main.java.srcDirs "src/main/java"
}

jar {
    manifest {
        attributes 'Main-Class' : 'Converter'
    }
}
